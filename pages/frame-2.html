<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./frame-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="vector-parent">
      <img class="frame-child" alt="" src="../public/ellipse-11.svg" />

      <img class="my-project-11" alt="" src="../public/my-project-11@2x.png" />

      <div class="recruitease1">
        <span> Recruit</span>
        <span class="ease1">Ease</span>
      </div>
      <div class="frame-item"></div>
      <div class="welcome-back">Welcome Back</div>
      <div class="component-4">
        <!-- <div class="component-4-child"></div> -->
        <input class="component-4-child" placeholder="Email" type="email"/>
        <div class="company-name1">Email</div>
      </div>
      
      <div class="component-5">
        <div class="component-4-child"></div>
        <input class="component-4-child" placeholder="Password" type="password"/>
        <div class="company-name1">Password</div>
      </div>
      <div class="component-31">
        <button class="component-3-item" id="signup">SIGN UP</button>
      </div>
      <div class="component-32">
        <button class="component-3-item" id="login">LOG IN</button>
      </div>
    </div>
    <script>
      var login = document.getElementById("login");
      if (login) {
        login.addEventListener("click", function (e) {
          window.location.href = "../index.html";
        });
      }

      var signup = document.getElementById("signup");
      if (signup) {
        signup.addEventListener("click", function (e) {
          window.location.href = "./frame-1.html";
        });
      }
    </script>
  </body>
